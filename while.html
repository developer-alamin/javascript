<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>While Loop in Javascript...</title>
</head>
<body>

	<script type="text/javascript" charset="utf-8" async defer>
		
		var i = 1;
		while (i <= 100) {
			if (i%2 == 0) {
				document.write(`<h4>${i}... This Number Is Even<h4>`);
			}
			i++;
		}



		
	</script>
</body>
</html>
