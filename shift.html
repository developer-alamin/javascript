<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shift Function in Javascript</title>
</head>
<body>
	<p>Name:</p>
	<textarea id="text" rows="10" cols="40"></textarea>
	<button type="button" id="button">Delete</button>

	 <script type="text/javascript">
	 	
	 	var user =['Alamin','Maruf','Sojib','Mijan','mofijul','Nahid'];

	 	document.getElementById('text').innerHTML = user;

	 	var button = document.getElementById('button');

	 	button.addEventListener('click',function (){
	 		user.shift();
	 		document.getElementById('text').innerHTML = user;
	 	});

	 </script>
</body>
</html>
