<!DOCTYPE html>

	<title>Problem</title>

<body>
	<script>
		const count = {};
		function  shunno(input) {
			for (let i in input) {
				let ch = input[i];
				if (!count[ch]) {
				   count[ch]=0;
				}
				count[ch]++;
				
			}
			return count;
		}
		console.log(shunno("shunno"));
	
	</script>
</body>
