<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Loop In javascript</title>
</head>
<body>

	<script type="text/javascript" charset="utf-8" async defer>
		for(var i = 0;i < 20; i++){
			if (i === 9) {
				document.write('This Number Hide,');
				continue;
			}
			document.write(`${i},`);

		}
	</script>
</body>
</html>
