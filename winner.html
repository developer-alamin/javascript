	<style type="text/css" media="screen">

<body>
	
	<script type="text/javascript" charset="utf-8" async defer>
		var Running = true;
		while (Running) {
			var rand = Math.round(Math.random() * 10);
			if (rand === 9 ) {
				document.write('You Are Winner '+ rand);
				Running = false;
			}else {
				document.write(rand+' You Are Not Winner <br>');
			}
			
		}
	</script>
</body>
