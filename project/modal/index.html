<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal Hide And Show In Javascript</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" 
	rel="stylesheet"/>
</head>
<body style="text-align: center;">


	<button type="button" id="buttonId" data-edit='222'>Click Me</button>
	<button type="button" id="hidebtn">Hide</button>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">...</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>

	<script  type="text/javascript" >
		var button = document.getElementById('buttonId');
		button.addEventListener('click', function(){
			const myModalEl = document.getElementById('exampleModal');
			const modal = new mdb.Modal(myModalEl)
			modal.show()
			setInterval(modal.hide(),2000)
		})

		
	
	</script>
</body>
</html>
