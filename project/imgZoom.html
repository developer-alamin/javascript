<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Zoom Project In Javascript</title>
	<style type="text/css" media="screen">
		img {
		    width: 100%;
		    height: 100%;
		    transform-origin: center;
		    object-fit: cover;
		}

		.container {
		    width: 400px;
		    height: 400px;
		    overflow: hidden;
		}

		body {
		    min-height: 100vh;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="../img/aa.jpg" alt="">
	</div>

<script type="text/javascript">
	var img = document.querySelector('img');
	var content = document.querySelector('.container');

	content.addEventListener('mouseenter',function(e){
		var clientX = e.clientX - e.target.offsetLeft;
		var clientY = e.clientY - e.target.offsetTop;
		
		img.style.transformOrigin = `${clientX}px ${clientY}px`;
		img.style.transform = 'scale(2)';
	})

	content.addEventListener('mouseleave',function(){
		img.style.transformOrigin = "center";
		img.style.transform = 'scale(1)'
	})

</script>
</body>
</html>
