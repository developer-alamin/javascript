<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Do While Loop In Javascript</title>
</head>
<body>

	<script type="text/javascript" charset="utf-8" async defer>
		
		var i = 10;
		do {
			document.write(`<h1> ${i}....This Is Number`);
			i--;
		} while (i > 0);



	</script>
</body>
</html>
